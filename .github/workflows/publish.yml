name: Deploy to WordPress.org

on:
  push:
    branches:
      - master

jobs:
  deploy-svn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull Latest Changes
        run: |
          git pull origin master

      - name: Install SVN
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion

      - name: Checkout SVN Repository
        run: |
          svn checkout --username "${{ secrets.WORDPRESS_SVN_USERNAME }}" --password "${{ secrets.WORDPRESS_SVN_PASSWORD }}" "$SVN_REPO_URL"
        env:
          SVN_REPO_URL: https://svn.riouxsvn.com/ikhokha-payment

      - name: Sync Folders to SVN
        run: |
          rsync -av --delete ./trunk/ ikhokha-payment/trunk/
          rsync -av --delete ./assets/ ikhokha-payment/assets/
          rsync -av --delete ./tags/ ikhokha-payment/tags/

      - name: Add New Files to SVN
        run: |
          cd ikhokha-payment
          svn add --force * --auto-props --parents --depth infinity -q

      - name: Commit Changes to SVN
        run: |
          cd ikhokha-payment
          svn commit -m "Deploy trunk, assets, and tags from Git commit $GITHUB_SHA" --username "${{ secrets.WORDPRESS_SVN_USERNAME }}" --password "${{ secrets.WORDPRESS_SVN_PASSWORD }}" --no-auth-cache --non-interactive
