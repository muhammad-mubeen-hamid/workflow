name: Build and Deploy to WordPress.org

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version from Readme
        id: extract_version
        run: |
          README_PATH="trunk/readme.md"

          if [ ! -f "$README_PATH" ]; then
            echo "Error: Readme file not found at $README_PATH. Exiting."
            exit 1
          fi

          VERSION_LINE=$(grep -i "^Version:" "$README_PATH" || true)

          if [[ "$VERSION_LINE" =~ ^Version:\ ([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Extracted version: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "Error: No valid version number found in the readme file. Exiting."
            exit 1
          fi

      - name: Build Tag Folder
        run: |
          TAG_PATH="tags/${{ env.VERSION }}"

          if [ -d "$TAG_PATH" ]; then
            echo "Removing existing tag folder at $TAG_PATH"
            rm -rf "$TAG_PATH"
          fi

          mkdir -p "$TAG_PATH"
          rsync -av --exclude='tags' --exclude='.git' --exclude='.github' ./ "$TAG_PATH/"
          echo "Tag folder built at $TAG_PATH"

      - name: Install SVN
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion

      - name: Checkout SVN Repository
        run: |
          svn checkout --username "${{ secrets.WORDPRESS_SVN_USERNAME }}" --password "${{ secrets.WORDPRESS_SVN_PASSWORD }}" "$SVN_REPO_URL" --no-auth-cache --non-interactive
        env:
          SVN_REPO_URL: https://svn.riouxsvn.com/test-new

      - name: Sync Files to SVN
        run: |
          rsync -av --delete ./trunk/ test-new/trunk/
          rsync -av --delete ./assets/ test-new/assets/
          rsync -av --delete "tags/${{ env.VERSION }}/" "test-new/tags/${{ env.VERSION }}/"

      - name: Add and Commit to SVN
        run: |
          cd test-new
          svn add --force * --auto-props --parents --depth infinity -q
          svn commit -m "Deploy version v${{ env.VERSION }} from Git commit $GITHUB_SHA" --username "${{ secrets.WORDPRESS_SVN_USERNAME }}" --password "${{ secrets.WORDPRESS_SVN_PASSWORD }}" --no-auth-cache --non-interactive
